{% extends "base.html" %}


{% block page_content %}
    <div class="post-tabs">
        {% from "_macros.html" import render_field %}
        <form method=post>
            <dl>
                {{ render_field(form.animal_id) }}
                {{ render_field(form.session) }}
                {{ render_field(form.scan_idx) }}
                {{ render_field(form.priority) }}
            </dl>
            <input type="submit" value="Insert">
        </form>
    </div>
{% endblock %}
